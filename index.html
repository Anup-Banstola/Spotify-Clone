<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify"><a href="#">Spotify</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="container">
    
    <div class="songlist">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="song-item-container">
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">04:41 <i id="1" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">05:11 <i id="2" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">04:00 <i id="3" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">02:35 <i id="4" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">03:46 <i id="5" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">02:53 <i id="6" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">06:18 <i id="7" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img >
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">04:53 <i id="8" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
        <div class="songitem">
          <img>
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">05:09 <i id="9" class="fa-solid song-item-play fa-circle-play"></i></span> </span>
        </div>
      </div>
      
    </div>
    <div class="songbanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="my-progess-bar" min="0" max="100" value = "0">
    <div class="icons">
      <i class="fa-solid fa-backward" id="previous"></i>
      <i class="fa-solid fa-circle-play" id="masterplay"></i>
      <i class="fa-solid fa-forward" id="next"></i>
    </div>
    <div class="song-info">
      <img src="playing.gif" width = "20px" alt="" id = "gif"> <span id = "master-song-name">Warriyo - Mortals feat. Laura Brehm [NCS Realese]</span>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/f25a6f7433.js" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>
</html>
